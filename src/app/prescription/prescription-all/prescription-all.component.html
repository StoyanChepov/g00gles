<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Welcome to Prescription System</h1>
      <p>Select prescription from the catalog to view details.</p>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4" *ngFor="let p of prescription$ | async">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="../../favicon.ico" />
            <p>{{p.prescName}}</p>
            <div class="pull-right">
              <a [routerLink]="['/prescription/details', p._id]" class="btn btn-info">Details</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
