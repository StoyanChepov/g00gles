<div class="container">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <h1>Registration Form</h1>
      <form #form="ngForm" (submit)="register(form.value)">
        <pre>{{form.value | json}}</pre>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="fullName" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" class="form-control" [(ngModel)]="model" placeholder="Full Name" required ngModel>
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.fullName.touched &&  form.controls.fullName.errors?.required">
          This field is required!
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.fullName.errors?.pattern">
          Name should contain space between first and last name!
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="email" pattern="[^@]+@[^\.]+\..+" class="form-control" placeholder="Email Address" type="email" required ngModel>
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.fullName.errors?.pattern">
          Invalid email!
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;">
            <option value="{{number}}" *ngFor="let number of phoneNumbers">{{number}}</option>

          </select>
          <input name="phoneNumber" pattern="\d{9}" class="form-control" placeholder="Phone number" type="text" required ngModel>
        </div>
        <div class="alert alert-danger" *ngIf="form.controls.phoneNumber.errors?.pattern">
          Nine digits please!
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <select name="jobTitle" class="form-control" required ngModel>
              <option value="job">Designer</option>
              <option value="Manager">Manager</option>
              <option value="Accounting">Accounting</option>
            </select>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" placeholder="Create password" type="password" required ngModel>
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="confirmPassword" class="form-control" placeholder="Repeat password" type="password" required ngModel>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
          </div>
          <p class="text-center">Have an account? <a href="">Log In</a> </p>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
